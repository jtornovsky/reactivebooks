databaseChangeLog:
  - changeSet:
      id: 0003-create-reader-table
      author: jtornovsky
      changes:
        - createTable:
            tableName: reader
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: reader
